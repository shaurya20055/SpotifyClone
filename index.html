<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songify-Play Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border bg-grey">
            <div class="close">
                <img width="30px" class="invert" src="./img/close.svg" alt="">
            </div>
            <div class="home m-1 p-1">
                <div class="logo"><img width="80px" class="invert" src="./img/logo.svg" alt="" srcset=""></div>
                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1">
                <div class="heading">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                <ol>
                    
                </ol>
                </div>
                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>


                </div>
            </div>



        </div>
        <div class="right bg-grey p-1">
            <div class="header">
                <div  class="nav">
                    <img class="invert hamburger" src="./img/hamburger.svg" alt="">
                    <img src="./img/arrow-left-01-stroke-rounded.svg" alt="">
                    <img src="./img/arrow-right-01-stroke-rounded.svg" alt="">

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            
            <div class="spotifyPlaylist">
                
                <h1>Songify Playlist</h1>
                <div class="cardContainer">
                    
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                            
                        </div>
                        <div class="songButton">
                        <img id="previous" src="./img/previous.svg" alt="" srcset="">
                        <img id="play" src="./img/play.svg" alt="" srcset="">
                        <img id="next" src="./img/next.svg" alt="" srcset="">
                        </div>
                        <div class="songvol">
                            <div class="songtime">
                            
                            </div>
                        <img  src="./img/volume.svg" alt="">
                        <input type="range" name="" id="">
                        </div>
                        
                    </div>
                    
                </div>
             </div>
        </div>
         
    </div>
<script src="./script.js"></script>
</body>

</html>
